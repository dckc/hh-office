__sql__ = "select s.*, concat_ws(': ', date_format(s.session_date, '%d-%b-%y'), g.name) as title from sessions as s join group_type as g on s.group_type = g.id "

[session_date]
order=1

[group_type]
order=2
widget:type = select
vocabulary = Groups

[Attendees]
order=3
widget:label = "Attendees"
transient=1
relationship=visits
widget:type=grid
widget:columns="client,note"
